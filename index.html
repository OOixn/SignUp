<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link id="ccs-id" rel="stylesheet" href="./style.css" />
    <title>회원가입</title>
  </head>
  <body class="change">
    <i class="bi bi-brightness-high-fill change" id="mode-change"></i>
    <div class="container change" id="container">
      <div class="form-container sign-up change">
        <form action="" class="change">
          <h1 class="change">계정 만들기</h1>
          <span class="change">이메일을 사용해 등록하세요.</span>
          <input type="text" placeholder="NickName" id="name" class="change" />
          <input type="email" placeholder="Email" id="email" class="change" />
          <input type="password" placeholder="Password" id="password" class="change" />
          <button class="change">회원가입</button>
        </form>
      </div>
      <div class="form-container sign-in change">
        <form action="" class="change">
          <h1 class="change">로그인</h1>
          <span class="change">이메일 및 비밀번호를 입력하세요.</span>
          <input type="email" placeholder="Email" id="Email" class="change" />
          <input type="password" placeholder="Password" id="Password" class="change" />
          <a href="#" class="change">비밀번호를 잊으셨나요?</a>
          <button class="change">로그인</button>
        </form>
      </div>
      <div class="toggle-container change">
        <div class="toggle change">
          <div class="toggle-panel toggle-left change">
            <h1 class="change">환영합니다!</h1>
            <p class="change">모든 기능을 이용하려면 개인 정보를 입력하세요.</p>
            <button class="hidden change" id="login">로그인</button>
          </div>

          <div class="toggle-panel toggle-right change">
            <h1 class="change">어서오세요!</h1>
            <p class="change">개인 정보를 등록하여 사이트의 모든 기능을 이용하세요.</p>
            <button class="hidden change" id="register">회원가입</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
